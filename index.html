<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Codeplay | HTML, CSS, Javascript </title>

    <!-- bootstrap cdn -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <!-- google font raleway-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>

<body>
      
    <header class="bg-dark  p-2">
        <div class="container">
            <div class="row d-flex  align-items-center ">

                        <div class="col-lg-3 col-md-4 col-sm-12 col-10 heading">
                            <h3><a href="index.html" class="nav-link text-white">Codeplay</a></h3>
                        </div> <!-- col lg 3 ends here -->

                        <div class="col-lg-6 col-md-8 col-sm-8 col-10 mx-auto">
                            <div class="btn-group" role="group" aria-label="outlined button group">
                                <button class="btn btn-outline-light text-uppercase toggleBtn active" data-bs-toggle="collapse" href="#html-collapse" role="button" aria-expanded="false" aria-controls="htmlcollapse">
                                  Html
                                </button>
                    
                                <button class="btn btn-outline-light text-uppercase toggleBtn active" type="button" data-bs-toggle="collapse" data-bs-target="#css-collapse" aria-expanded="false" aria-controls="csscollapse">
                                  Css
                                </button>
                    
                                <button class="btn btn-outline-light text-uppercase toggleBtn active" type="button" data-bs-toggle="collapse" data-bs-target="#javascript-collapse" aria-expanded="false" aria-controls="javascriptcollapse">
                                    Javascript
                                  </button>
                                
                                <button class="btn btn-outline-light text-uppercase toggleBtn active" type="button" data-bs-toggle="collapse" data-bs-target="#output-collapse" aria-expanded="false" aria-controls="outputcollapse">
                                    output
                                  </button>

                                </div> <!-- button group ends here -->

                                </div> <!-- col lg 9 ends here -->
                              
                               </div> <!-- container div ends here -->
            </div> <!-- row ends here -->
    
    </header>
     
    <main>
        <section id="controls" class="py-3">
            <div class="container">
                <div class="alert alert-light alert-dismissible fade show" role="alert">
                    <strong>Hey There</strong> You Can Click The Button To Toggle Hide/Show Tab Which You Don't Want To Show!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  <div class="d-lg-flex tabs mb-3">
                          
                              <div class="collapse custom-collapse show" id="html-collapse">
                                  <div class="card-header shadow"><h5 class="card-title">HTML</h5></div>
                                  <textarea id="htmlInput" class="form-control" placeholder="Your Html Code Goes Here..."></textarea>
                                
                              </div> <!-- collapse ends here -->
                          
                            <div class="collapse show custom-collapse" id="css-collapse">
                                <div class="card-header shadow"><h5 class="card-title">CSS</h5></div>
                                <textarea id="cssInput" class="form-control" placeholder="Your Css Code Goes Here..."></textarea>

                            </div> <!-- collapse ends here -->
                        
                            <div class="collapse show custom-collapse" id="javascript-collapse">
                                <div class="card-header shadow"><h5 class="card-title">Javascript</h5></div>
                                <textarea id="javascriptInput" class="form-control" placeholder="Your Javascript Code Goes Here..."></textarea>

                        </div> <!-- collapse ends here-->

                  </div> <!-- row div ends here -->

                  <div class="row">
                             <div class="col-lg-12 col-md-11 col-sm-11 col-11 mx-auto">
                                                
                                <div class="collapse show" id="output-collapse">
                                    <div class="card-header shadow"><h5 class="card-title">OUTPUT</h5></div>
                                    <div class="card card-body">
                                      <iframe id="outputIframe"></iframe>
                                    </div>
                                  </div> <!-- collapse ends here -->

                             </div> <!-- col-lg-12 ends here -->
                  </div> <!-- row div ends here -->
            </div> <!-- container div ends here -->
            
        </section>
    </main>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- bootstrap js -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  
    <script>
        function updateContent() {
        let htmlInput = $('#htmlInput').val();
        let cssInput = $('#cssInput').val();
            $('iframe').contents().find('html').html(`<html><head><style type="text/css">${cssInput}</style></head><body>${htmlInput}</body></html>`);

            document.getElementById('outputIframe').contentWindow.eval($('#javascriptInput').val());
            

        }
        
        $('.toggleBtn').click(function() {
            $(this).toggleClass('active');
        });
         
        $('iframe').contents().find('html').html('');

        $('textarea').on('change keyup paste', function(){
            updateContent();
        });

        

    </script>

</body>

</html>
